cfg_dir=default

define hostgroup {
    hostgroup_name  ping-servers
    alias           Pingable servers
    members         *
}

define service {
    hostgroup_name                  ping-servers
    service_description             PING
    check_command                   check_service!1000.0,30%!5000.0,70%
    use                             generic-service
    notification_interval           0 ; set > 0 if you want to be renotified
}

define hostgroup {
    hostgroup_name all
    alias           All servers
    members                 *
}

define host {
    use   generic-host
    host_name   desktop08
    address localhost
    register 0
}


define service {
    use     generic-service
    check_command                  check_service!ok
    service_description	TEST
    hostgroup_name		all
}


define service {
   use			      generic-service
   check_command                  check_service!ok
   service_description            TEST_HNAME_STAR
   host_name		      *
}
